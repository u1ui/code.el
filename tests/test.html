<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width">

    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/base.css/full.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/variables.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/classless.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/more.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/aria.min.css">
    <link rel=stylesheet href="https://cdn.jsdelivr.net/gh/u1ui/classless.css/simple.min.css">


    <!--script src="https://cdn.jsdelivr.net/gh/nuxodin/cleanup.js@1.1.0/mod.min.js"></script-->

    <link rel=stylesheet href="../code.css">
    <script src="../code.js" type=module></script>

</head>

<body>

    <header>
        <h1>u1-code</h1>
    </header>

    <section>

        <h2>No tag</h2>

        <u1-code trim editable>
            &lt;u1-code&gt;
            &lt;/u1-code&gt;
        </u1-code>

        <h2>Template tag</h2>
        <u1-code trim editable>
            <template>
                <img src="xyz.jpg">
            </template>
        </u1-code>

        <h2>Style Tag</h2>
        <u1-code trim editable>
            <style>
            u1-code {
                padding:1rem;
                font-size:14px;
                background:#fff;
                box-shadow:0 0 1rem #0004;
                max-height:10rem;
            }
            </style>
        </u1-code>

        <h2>Script Tag</h2>
        <u1-code trim editable>
            <script>
                document.currentScript.parentNode.addEventListener('click', e=>{
                    alert(1)
                });
            </script>
        </u1-code>

        <h2>Textarea</h2>
        <u1-code trim>
            <textarea>
            &lt;u1-code&gt;
                &lt;textarea&gt;
                &amp;lt;u1-code&amp;gt;...
                &lt;/textarea&gt;
            &lt;/u1-code&gt;
            </textarea>
        </u1-code>

    </section>
